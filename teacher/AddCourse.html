<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="addcourse.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Modal with DIALOG element-->
    <dialog id="Dialog">
      <form>
        <h4>Are you sure</h4>
        <div class="buttons">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="InfoDialog">
      <form>
        <h2>info</h2>

        <div class="info_innerContainer">
          <h4>Fullname</h4>
          <p>Azzdine Bouali</p>
          <h4>Email</h4>
          <p>Azzdine Bouali</p>
          <h4>Telephone</h4>
          <p>Azzdine Bouali</p>
          <h4>Country</h4>
          <p>Azzdine Bouali</p>
          <h4>City</h4>
          <p>Azzdine Bouali</p>
          <h4>Status</h4>
          <p>Azzdine Bouali</p>
        </div>
        <div class="buttons">
          <button id="" value="default">close</button>
        </div>
      </form>
    </dialog>

    <!-- Modal with DIALOG element-->

    <div class="container">
      <aside>
        <div class="logo">
          <h1>EDUCATION &copy;</h1>
        </div>
        <ul>
          <li>
            <a href="./MyCourses.html"> My Courses </a>
          </li>
        </ul>
        <div id="Adminprofile">
          <a href="./profile.html">
            <span class="material-symbols-outlined"> manage_accounts </span>
            <span> My Profile Setting </span></a
          >
        </div>
      </aside>
      <main>
        <div id="mycourses">
          <h1>Add New Course</h1>

          <div class="addcourse_wrapper">
            <form action="">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />

              <label for="description">Description</label>
              <textarea name="description" id="description"></textarea>

              <label for="level">Level</label>
              <select name="level" id="level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>

              <label for="lang">Language</label>
              <select name="lang" id="lang">
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="English">English</option>
                <option value="Tamazight">Tamazight</option>
              </select>
            </form>
          </div>
          <div class="addcourse_wrapper">
            <span>COURSE &gt; SECTION 1</span>
            <form action="">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />

              <label for="description">Description</label>
              <textarea name="description" id="description"></textarea>

              <label for="file">Video File</label>
              <input type="file" name="file" id="file" />
            </form>
          </div>
        </div>
        <div class="addsection">
          Add Section
          <span class="material-symbols-outlined"> add_circle </span>
        </div>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
